<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Alura Geek</title>
        <meta name="viewport" content="width=device-width">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="assets/css/reset.css">
        <link rel="stylesheet" href="assets/css/base.css">
        <link rel="stylesheet" href="assets/css/cabecalho.css">
        <link rel="stylesheet" href="assets/css/paginaInicial/banner.css">
        <link rel="stylesheet" href="assets/css/paginaInicial/galeria.css">
        <link rel="stylesheet" href="assets/css/footer/rodape.css">
        <link rel="stylesheet" href="assets/css/footer/rodape-fomulario.css">
        <link rel="stylesheet" href="assets/css/footer/rodape-menu.css">
        <link rel="stylesheet" href="assets/css/produto.css">
    </head>
    
    <body>
        <header class="cabecalho container" data-cabecalho>
        </header>

        <main>
            <section class="banner container">
                <h1 class="banner__titulo">Dezembro Promocional</h1>
                <p class="banner__texto">Produtos selecionados com 33% de desconto</p>
                <a href="#consoles" class="banner__botao">Ver Consoles</a>
            </section>
 
            <section class="galeria">
                
                <div class="galeria__starWars container">
                    
                    <div class="galeria__topo">
                        <h2 class="galeria__titulo">Star Wars</h3>
                        <a href="paginas/ver-tudo.html" class="galeria__vertudo">Ver tudo</a>
                    </div>
                    <ul class="galeria__grid categoria" data-categoria="starwars" id="secao-starwars">
                    </ul>
                </div>
        
                <div class="galeria__consoles container">
                    <div class="galeria__topo">
                        <h2 class="galeria__titulo" id="consoles">Consoles</h3>
                        <a href="paginas/ver-tudo.html" class="galeria__vertudo">Ver tudo</a>
                    </div>
                    <ul class="galeria__grid categoria" data-categoria="consoles" id="secao-consoles">
                    </ul>
                </div>
        
                <div class="galeria__diversos container">
                    <div class="galeria__topo">
                        <h2 class="galeria__titulo">Diversos</h3>
                        <a href="paginas/ver-tudo.html" class="galeria__vertudo">Ver tudo</a>
                    </div>
                    <ul class="galeria__grid categoria" data-categoria="diversos" id="secao-diversos">
                    </ul>
                </div>
                
            </section>

        </main>

        <footer class="rodape" data-rodape>     
        </footer>
        
        <script src="app/imprime-cabecalho.js"></script>
        <script src="app/imprime-rodape.js"></script>
        <script src="app/valida-forms-fale-conosco.js"></script>
        <script type="module" src="app/filtra-categoria.js"></script>
        <script type="module" src="app/imprime-produtos.js"></script>
        <script type="module" src="app/pesquisa-produto.js"></script>
    </body>
</html>
